name: K8s GitOps CI/CD

on:
  push:
    branches:
      - main
      - feature/k8s-infra

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_short }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & Push Backend with unique SHA tag
      - name: Build/Push Backend
        uses: docker/build-push-action@v5
        with:
          context: . # Use the root context
          file: ./Dockerfile.backend # Point to the specific filename
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/product_store_backend:latest
            ${{ secrets.DOCKER_USERNAME }}/product_store_backend:${{ steps.vars.outputs.sha_short }}

      # Build & Push Frontend with unique SHA tag
      - name: Build/Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: . # Use the root context
          file: ./Dockerfile.frontend # Point to the specific filename
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/product_store_frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/product_store_frontend:${{ steps.vars.outputs.sha_short }}

  update-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Use a PAT or ensure GITHUB_TOKEN has write permissions
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Kustomization Image Tags
        run: |
          cd k8s
          # Use kustomize to set the new tag based on the commit SHA
          kustomize edit set image ${{ secrets.DOCKER_USERNAME }}/product_store_backend=:${{ needs.build-and-push.outputs.image_tag }}
          kustomize edit set image ${{ secrets.DOCKER_USERNAME }}/product_store_frontend=:${{ needs.build-and-push.outputs.image_tag }}

      - name: Commit and Push to Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/kustomization.yaml
          git commit -m "chore: update images to tag ${{ needs.build-and-push.outputs.image_tag }} [skip ci]"
          git push
